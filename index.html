<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psycho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <div class="nav">
            <h3 class="logo">LOGO</h3>
            <ul>
                <li id="home">Home</li>
                <li>About</li>
                <li>Service</li>
                <li id="btn">Profile</li>
            </ul>
        </div>
        <div class="container">
            <div class="content" id="content">
                <h1>Psycho</h1>
                <p>Welcome to Psycho's world.</p>
                <button>Read more</button>
            </div>
            <img src="1.jpg" alt="">
        </div>
    </div>
    <div class="login-singup" id="login-singup">
        <div class="btn">
            <button id="login-btn" style="background-color: #0275d8;">LOGIN</button>
            <button id="singup-btn">SING-UP</button>
        </div>

        <div class="login" id="login">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Submit</button>
        </div>

        <div class="singup" id="singup">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <button>Submit</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
